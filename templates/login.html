{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Rebrand</title>
    <link rel="shortcut icon" href="{%static 'media/image/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '/css/notice.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

  <div  id="toast"><div id="img">info</div>
  <div id="desc">
     
      {% for message in messages %}
          {{message}}
      {% endfor %}
    
  </div>
  </div>
    <div class="page">
        <div class="container">
          <div class="left">
            <div class="login">Login into My Web </div>
            <div class="eula">By logging in you agree not to make any changes 
                              <br> to the page without seeking the owners permission.</div>
          </div>
          <div class="right">
            <svg viewBox="0 0 320 300">
              <defs>
                <linearGradient
                                inkscape:collect="always"
                                id="linearGradient"
                                x1="13"
                                y1="193.49992"
                                x2="307"
                                y2="193.49992"
                                gradientUnits="userSpaceOnUse">
                  <stop
                        style="stop-color:#ff00ff;"
                        offset="0"
                        id="stop876" />
                  <stop
                        style="stop-color:#ff0000;"
                        offset="1"
                        id="stop878" />
                </linearGradient>
              </defs>
              <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
            </svg>
            <div class="form">
    <form method="POST">
              {% csrf_token %}
              <label for="username">Username</label>
              <input type="text" name="username" id="username">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
              <input onclick="launch_toast()" type="submit" id="submit" value="login">
    </form>
    <a  href="/">home</a>
            </div>
            
          </div>
        </div>
      </div>
      
</body>
<script src="{% static 'css/home.js' %}"></script>
<script src="{% static 'script/notice.js' %}"></script>

</html>
